
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" type="icon" href="../static/Images/Gzlogo.jpg">
    <link rel="stylesheet" href="../static/css/signup.css" type="text/css">
    <script src="../static/js/scripts.js" type="text/javascript"></script>

</head>
<body>
{% load static%}
<div>
    <ul>
        <li id="ele"><a href="#"><img src="{% static '/Images/Gzlogo.jpg'%}" alt="logo" width="50px" height="30px"></a></li>
        <li><a href="\">Home</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Help</a></li>

    </ul>
</div>
    <div class="form">
        <div class="form1">
            <div class="carousel">
                <img src="{% static 'Images/iphone16.jpg'%}" alt="Image 1" class="carousel-img">
                <img src="{% static 'Images/mac.png'%}" alt="Image 2" class="carousel-img">
                <img src="{% static 'Images/dellxps1.jpg'%}" class="carousel-img">
                <img src="{% static 'Images/opporeno12.jpg'%}" class="carousel-img">
                <img src="{% static 'Images/airpods2.jpg'%}" class="carousel-img">
                <img src="{% static 'Images/ipad.jpg'%}" class="carousel-img">
                <!-- Add more images if needed -->
            </div>
            <script>
                let currentIndex = 0;
const images = document.querySelectorAll('.carousel-img');

function showSlide(index) {
    // Hide all images
    images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
            img.classList.add('active');
        }
    });
}

function nextSlide() {
    currentIndex++;
    if (currentIndex >= images.length) {
        currentIndex = 0;
    }
    showSlide(currentIndex);
}

// Show the first image initially
showSlide(currentIndex);

// Change slide every 3 seconds
setInterval(nextSlide, 3000);

            </script>

        </div>
        <div class="form2">
        <h1>SignUp</h1>
        <hr>
        <form onsubmit="return validateForm()" method="post">
            {% csrf_token %}
            <input type="text" placeholder="UserName" id="uname" name="uname" >
            <input type="number" placeholder="PhoneNumber" id="phno" name="phno">
            <input type="password" placeholder="Password" id="pass" name="pass" >
            <input type="password" placeholder="Confirm Password" id="cpass" name="cpass" ><br>
            <input type="checkbox" id="check1"><label id="lab1" for="check1">I have read all terms and conditions </label><br>
            <input type="checkbox" id="check2"><label id="lab1" for="check2">I Agree all terms and conditions </label>
           <button class="btn1" type="submit">SignUp</button>
            <h4>If you already Account?<span>   </span><a href="\login">Login</a></h4>
        </form>
        </div>
    </div>
</body>
</html>
